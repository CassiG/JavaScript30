<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CS Variables</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Update the Image with <span class="highlighter">CS Variables!</span></h1>

    <div class="controls">
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" min='10' max='200' value="10" data-sizing='px'>

      <label for="blur">Blur</label>
      <input type="range" name="blur" min='10' max='200' value="10" data-sizing='px'>

      <label for="color">Color</label>
      <input type="color" name="base" value="#ffffff">
    </div>

    <img src="https://source.unsplash.com/random/800x500" alt="Main Image">

    <script type="text/javascript" src="js/main.js" ></script>
  </body>
</html>
